<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Data Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/hju4rzt.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #121212 url('./assets/images/bg.png') center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: #f1f1f1;
        }

        /* Main container */
        .main-container {
            position: absolute;
            width: 1280px;
            height: 832px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 64px;
        }

        /* Title */
        .title {
            font-family: "Degular Display", sans-serif;
            font-size: 96px;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            line-height: 0.9;
            letter-spacing: -2px;
            color: #f1f1f1;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        /* Content wrapper */
        .content-wrapper {
            display: flex;
            gap: 64px;
            align-items: flex-start;
            justify-content: center;
        }

        /* Column */
        .column {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
            width: 292px;
        }

        .column p {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
            color: #ffffff;
            font-weight: 400;
        }

        /* Divider */
        .divider {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            color: #ffffff;
            font-weight: 400;
            white-space: nowrap;
        }

        /* Button group */
        .button-group {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
        }

        /* Button styles */
        .btn {
            padding: 8px 16px;
            border: 1px solid #ffffff;
            border-radius: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            padding: 8px 16px;
            height: auto;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn-white {
            background: #ffffff;
            color: #121212;
            border-color: #ffffff;
        }

        .btn-white:hover {
            background: #f1f1f1;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .btn-dark {
            background: #121212;
            color: #ffffff;
            border-color: #ffffff;
        }

        .btn-dark:hover {
            background: #1a1a1a;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .main-container {
                width: 100%;
                height: 100%;
                padding: 40px 20px;
                transform: none;
                left: 0;
                top: 0;
            }

            .title {
                font-size: 64px;
            }

            .content-wrapper {
                gap: 40px;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                gap: 40px;
            }

            .title {
                font-size: 48px;
            }

            .content-wrapper {
                flex-direction: column;
                gap: 40px;
            }

            .divider {
                display: none;
            }

            .column {
                width: 100%;
            }

            .button-group {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Title -->
        <h1 class="title">Job Application<br>Data Visualization</h1>

        <!-- Content -->
        <div class="content-wrapper">
            <!-- Left Column -->
            <div class="column">
                <p>Create a database of your job applications to import it here.</p>
                <div class="button-group">
                    <button class="btn btn-white" onclick="downloadTemplate()">Template</button>
                    <button class="btn btn-dark" onclick="document.getElementById('csvInput').click()">Import My Data</button>
                    <input type="file" id="csvInput" accept=".csv" style="display: none;" onchange="handleFileUpload(event)">
                </div>
            </div>

            <!-- Divider -->
            <div class="divider">OR</div>

            <!-- Right Column -->
            <div class="column">
                <p>If you are just starting your tracking, manually add your first applications.</p>
                <button class="btn btn-white" onclick="goToTracker()">Add an Application</button>
            </div>
        </div>
    </div>

    <script>
        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                // Store file and redirect to tracker
                localStorage.setItem('pendingCSVFile', file.name);
                window.location.href = 'index.html';
            }
        }

        // Download CSV template
        function downloadTemplate() {
            const template = `Company,Job Title,Year,Email Questions,One-Sided Interview,Behaviourial Interview,Portfolio Walkthrough,Take-home Challenge,Recruiter Call,Design Related,Referred,Applied On,Connection to Company,Tailored App,Private Posting,Status
Example Company,Product Designer,1,FALSE,FALSE,FALSE,TRUE,FALSE,FALSE,TRUE,FALSE,LinkedIn,,TRUE,FALSE,No Answer/Ongoing`;

            const blob = new Blob([template], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'job_applications_template.csv';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Navigate to tracker
        function goToTracker() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
